{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; min-height: 85vh; box-sizing: border-box;">
    <div style="flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; box-sizing: border-box;">
        <div class="login-container" style="max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); box-sizing: border-box;">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
            
            {% if form.errors %}
                <div style="color: #dc3545; margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border-radius: 4px;">
                    Invalid email or password. Please try again.
                </div>
            {% endif %}
            
            <form method="post" style="margin-bottom: 20px;">
                {% csrf_token %}
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="id_username" style="display: block; margin-bottom: 5px; font-weight: 500;">Email:</label>
                    <input type="email" 
                           id="id_username" 
                           name="username" 
                           class="form-control" 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"
                           required
                           autofocus>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: 500;">Password:</label>
                    <input type="password" 
                           id="id_password" 
                           name="password" 
                           class="form-control" 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"
                           required>
                </div>

                <button type="submit" 
                        style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: 500; cursor: pointer; transition: background-color 0.3s;"
                        onmouseover="this.style.backgroundColor='#0069d9'" 
                        onmouseout="this.style.backgroundColor='#007bff'">
                    Login
                </button>
            </form>

            <div style="text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
                <p style="margin-bottom: 10px; color: #666;">Don't have an account?</p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <a href="{% url 'customer_signup' %}" 
                       style="padding: 8px 15px; background-color: #28a745; color: white; border-radius: 4px; text-decoration: none; font-size: 14px;"
                       onmouseover="this.style.backgroundColor='#218838'" 
                       onmouseout="this.style.backgroundColor='#28a745'">
                        Customer Sign Up
                    </a>
                    <a href="{% url 'shop_signup' %}" 
                       style="padding: 8px 15px; background-color: #17a2b8; color: white; border-radius: 4px; text-decoration: none; font-size: 14px;"
                       onmouseover="this.style.backgroundColor='#138496'" 
                       onmouseout="this.style.backgroundColor='#17a2b8'">
                        Shop Owner Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
